<!DOCTYPE html>
<html>

    <head>
        <!-- Angular JS 1.5 -->
        <script src="node_modules/angular/angular.js"></script>

        <!-- Angular Reactive Swipe -->
        <script src="src/angular-reactive-swipe.js"></script>
        <link rel="stylesheet" href="src/angular-reactive-swipe.css">

        <!-- Testing app -->
        <script type="text/javascript">
            angular.module('app', ['angular-reactive-swipe'])
                .controller('ctrl', ['$scope', function ctrl($scope) {
                    $scope.message = "It works!";
                }]);
        </script>
    </head>

    <body ng-app="app" ng-controller="ctrl">
        <reactive-swipe>
            <reactive-swipe-left-actions>
            </reactive-swipe-left-actions>
            <reactive-swipe-content></reactive-swipe-content>
            <reactive-swipe-right-actions>
            </reactive-swipe-right-actions>
        </reactive-swipe>
    </body>

</html>
